<!--types получаем из black_list_tags.py/show_types_test1-->
{% for type in types %}
        {% if type.id == type_selected %}
            <li>{{ type.name }}</li>
        {% else %}
            <li>
                <a href="{{ type.get_absolute_url }}">{{ type.name }} </a>
            </li>
    {% endif %}
{% endfor %}
